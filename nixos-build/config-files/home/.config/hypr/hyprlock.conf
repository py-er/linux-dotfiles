input-field {
    monitor =
    size = 200, 30
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(204, 34, 34)
    inner_color = rgb(40, 40, 40, 0.16)
    font_color = rgb(204, 136, 34)
    fade_on_empty = false
    placeholder_text = <span foreground="#ffffff">Input Password...</span> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 1 # -1 means complete rounding (circle/oval)


    position = 0, -50
    halign = center
    valign = center
}

background {
    monitor =
    #path = /home/me/someImage.png   # only png supported for now
    color = rgb(10, 10, 10)
}

label {
